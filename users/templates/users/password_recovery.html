{% extends 'entries/index.html' %}
{% block content %}

<div class="container-6">
    <div class="cont-reg">
        <form method="post" class="form-reg" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Отправить новый пароль</p>
            {{ form.email }}
            <label class="recovery__label" for="email">Почта</label>
            <button type="submit" class="btn-outline-hi">Отправить</button>
        </form>
    </div>
</div>

{% endblock %}
