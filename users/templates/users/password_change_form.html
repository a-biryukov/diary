{% extends 'entries/index.html' %}
{% block content %}

<div class="container-6">
    <div class="cont-reg">
        <form class="form-reg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.old_password }}
            <label class="old_email__label" for="oldpassword">Старый пароль</label>
            {{ form.new_password1 }}
            <label class="new_pass1__label" for="newpassword1">Новый пароль</label>
            {{ form.new_password2 }}
            <label class="new_pass2__label" for="newpassword1">Подтверждение</label>
            <button type="submit" class="btn-outline-hi">Сохранить</button>
        </form>
    </div>
</div>

{% endblock %}
